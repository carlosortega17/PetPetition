<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-4 my-4 border p-3 rounded">
            <form action="/auth/post" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <h3>Crear post</h3>
                </div>
                <div class="form-group">
                    <label>Titulo</label>
                    <input class="form-control" type="text" name="title" minlength="1" maxlength="30" required>
                </div>
                <div class="form-group">
                    <label>Descripci√≥n</label>
                    <textarea class="form-control" name="content" minlength="1" required></textarea>
                </div>
                <div class="form-group">
                    <label>Categoria de mascota</label>
                    <select name="category" class="form-control" required>
                        <option value="Perros">Perro</option>
                        <option value="Gatos">Gato</option>
                        <option value="Otros">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Imagen</label>
                    <input type="file" name="image" accept=".jpg, .png, .jpeg, .gif" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Crear" class="btn btn-primary form-control">
                </div>
            </form>
        </div>
    </div>
</div>
